<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
	<title>Cadastro de cliente</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form>

			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="tipoPessoa">Tipo pessoa</label>
					<div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipoPessoa"> 
							<label>Física</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipoPessoa"> 
							<label>Juridica</label>
						</div>
					</div>
				</div>
				
				<div class="form-group  col-sm-8">
					<label for="cpfOuCnpj">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj"/>
				</div>
			</div>


			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="telefone">Telefone</label>
					<input id="telefone" type="text" class="form-control"/>
				</div> 
				<div class="form-group  col-sm-8">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div> 
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="logradouro">Logradouro</label>
					<input id="logradouro" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control  js-plain"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="complemento">Complemento</label>
					<input id="complemento" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				
				<div class="col-sm-4  form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control  js-plain"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="estado">Estado</label>
					<div class="bw-field-action">
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
						</select>
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="cidade">Cidade</label>
					<div class="bw-field-action">
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
